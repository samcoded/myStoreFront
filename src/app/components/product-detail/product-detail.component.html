<div *ngIf="product" class="detail-container">
  <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div fxLayout="column" fxLayoutAlign="space-between center">
      <img class="product-image" src='{{ product.image}}'>
    </div>
    <div class="detail-item">
      <div class="product-item-detail product-title"><b>
          {{ product.name }}</b></div>
      <div class="product-item-detail">$
        {{ product.price }}
      </div>
      <div class="product-item-detail">
        {{ product.description }}
      </div>

      <div *ngIf="!product.quantity">
        <button (click)="addToCart(product.id)" class="product-detail btn btn-primary">Add to cart</button>
      </div>
      <div *ngIf="product.quantity">
        <button (click)="removeOneItem(product.id)" class="product-detail btn btn-primary">-</button> {{product.quantity}} <button (click)="addToCart(product.id)" [disabled]="product.quantity >= 100" class="product-detail btn btn-primary">+</button> <button (click)="removeItem(product.id)" class="product-detail btn btn-primary mx-2">
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </button>
      </div>
      <div class="product-item-detail my-5">
        <a routerLink="/" class="product-detail btn btn-primary">
          Back to products
        </a>
      </div>
    </div>
  </div>
</div>
